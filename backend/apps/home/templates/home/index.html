{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="some-cont">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        {% for i in count %}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{i}}" class="{% if forloop.counter0 == 0 %}active{% endif %}" aria-current="true"></button>
        {% endfor %}
      </div>
      <div class="carousel-inner">
        {% for h in homepage %}
        <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
          <img src="{{h.image.url}}" class="d-block w-100" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="my-1 sm-text">{{h.title}}</h5>
            <p class="sm-text">{{h.content}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
{% endblock content %}
